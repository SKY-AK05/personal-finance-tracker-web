<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'app-accent': '#EEC1A0', // Updated accent color from Image 2
            'app-text': '#000000',
            'app-bg': '#FFFFFF',
            'app-secondary': '#A9A9A9',
          },
          fontSize: {
            'sm': '0.875rem', // 14px
            'base': '1rem',    // 16px
            'lg': '1.125rem',  // 18px
            'xl': '1.25rem',   // 20px
            '2xl': '1.5rem',  // 24px
            '3xl': '1.875rem', // 30px
          },
          boxShadow: {
            'top-nav': '0 -2px 4px -1px rgb(0 0 0 / 0.06), 0 -4px 5px -2px rgb(0 0 0 / 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #FFFFFF; color: #000000; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    /* Custom scrollbar for better aesthetics if needed, but keeping it simple for now */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #EEC1A0; /* Updated scrollbar color */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }
    /* Ensure input fields are legible */
    input, select, textarea {
      font-size: 1.125rem !important; /* lg */
      padding: 0.75rem !important; /* p-3 */
      border-color: #A9A9A9 !important;
      background-color: #FFFFFF !important; /* Ensure inputs are white */
    }
    input::placeholder, textarea::placeholder {
      color: #A9A9A9;
    }
    /* Style for date/time input placeholder */
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(0.7) sepia(0.5) saturate(5) hue-rotate(330deg); /* Adjusted to new accent */
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "jspdf": "https://esm.sh/jspdf@^3.0.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
